<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    .unit {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: hidden;
      position: relative;
    }
    .hole {
      height: 50px;
      background-color: black;
      border-radius: 50%;
    }
    .mole {
      width: 30px;
      height: 80px;
      background-color: green;
      position: absolute;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.1s ease-in;
    }
  </style>
</head>
<body>
  <div class="container">
  </div>
  <script src="script.js"></script>
</body>
</html>
