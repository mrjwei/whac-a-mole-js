<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
    }
    .container {
      width: 500px;
      margin: 0 auto;
    }
    #units {
      display: grid;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <p id="score">
        <span>Score: </span>
      </p>
      <p id="seconds">
        <span>Time Left: </span>
      </p>
    </header>
    <div id="units"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
